<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titanic: The Last Transmission | CoDevs Studios</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #00101f 10%, #000814 90%);
    color: #cce7ff;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
  }

  /* Ocean animation */
  .ocean {
    position: absolute;
    width: 200%;
    height: 100%;
    background: linear-gradient(to top, #001933 60%, transparent);
    animation: wave 10s infinite linear;
    bottom: 0;
    left: -50%;
    opacity: 0.7;
  }

  @keyframes wave {
    from { transform: translateX(0); }
    to { transform: translateX(-25%); }
  }

  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 1.3rem;
    line-height: 2;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .title {
    font-size: 2rem;
    color: #6bbcff;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #6bbcff;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #7fa8d8;
    opacity: 0.6;
  }

  .blink {
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body>
<div class="ocean"></div>

<div class="text-container" id="story">
  <div class="title">Titanic: The Last Transmission</div>
  <p id="text"></p>
</div>

<div class="footer">© 2025 CoDevs Studios</div>

<script>
const storyText = [
  "April 10, 1912 — The RMS Titanic set sail from Southampton, England.",
  "The largest ship ever built. The unsinkable legend.",
  "Passengers danced, laughed, and dreamed under the cold Atlantic sky...",
  "But four days later, at 11:40 PM, tragedy struck — an iceberg appeared.",
  "The collision was silent, yet fate had spoken.",
  "Distress signals echoed through the dark night: 'CQD... CQD... This is Titanic... We are sinking...'",
  "Voices faded, lights dimmed, the music stopped.",
  "And in the frozen silence of April 15, 1912 —",
  "The Unsinkable Ship sank beneath the waves."
];

let i = 0;
let speed = 90;
const textElement = document.getElementById('text');

function typeLine() {
  if (i < storyText.length) {
    textElement.innerHTML = '';
    let line = storyText[i];
    let j = 0;
    function typeChar() {
      if (j < line.length) {
        textElement.innerHTML += line.charAt(j);
        j++;
        setTimeout(typeChar, speed);
      } else {
        i++;
        setTimeout(typeLine, 2500);
      }
    }
    typeChar();
  } else {
    document.body.style.transition = "background 4s ease-in";
    document.body.style.background = "#000";
    textElement.innerHTML = "<span style='color:#6bbcff;'>April 15, 1912 — The Unsinkable Ship sank beneath the waves.</span>";
  }
}

setTimeout(typeLine, 2000);
</script>
</body>
</html>
